<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div id="login">
        <h2>Iniciar Sesi칩n</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contrase침a">
        <button onclick="login()">Iniciar Sesi칩n</button>
    </div>
    <div id="store" style="display: none;">
        <h2>Tienda de Compras</h2>
        <div id="productForm">
                <input type="text" id="productName" placeholder="Nombre del Producto">
                <input type="number" id="productPrice" placeholder="Precio">
                <input type="text" id="productSize" placeholder="Talle">
                <input type="text" id="productDescription" placeholder="Descripci칩n">
                <input type="number" id="productQuantity" placeholder="Cantidad">

                </div>
        </div>
        <div id="buscador">
            <input type="text" id="searchProduct" placeholder="Buscar por nombre de producto" oninput="searchProducts()" style="display: none;">
        </div>
        <div id="productList"></div>    
    </div>
    
    <div id="cart" style="display: none;">
        <h2>Carrito de Compras</h2>
        <div id="cartItems"></div>
        <button onclick="generateFactura()" id="botonFactura" style="display: none;">Generar Factura</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
