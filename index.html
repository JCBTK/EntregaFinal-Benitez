<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Compras</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="body">
    <div id="register" style="display: none;">
        <h2>Registrarse</h2>
        <input type="text" id="newUsername" placeholder="Nuevo Usuario">
        <input type="password" id="newPassword" placeholder="Nueva Contraseña">
        <button onclick="register()">Registrarse</button>
        <button onclick="showLoginForm()">Volver al inicio de sesión</button>
    </div>
    <div id="login">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="showRegisterForm()">Registrarse</button>
        <button onclick="login()">Iniciar Sesión</button>
    </div>
    <div id="store" style="display: none;">
        <div id="parteSuperior">
            <h2>Programa de Venta</h2>
            <button onclick="logout()">Cerrar Sesión</button>
        </div>
        <div id="buscador">
            <input type="text" id="searchProduct" placeholder="Buscar por nombre de producto" oninput="searchProducts()"
                style="display: flex;">
        </div>
        <div id="productList"></div>
    </div>
    <div id="cart" style="display: none;">
        <h2>Carrito de Compras</h2>
        <div id="cartItems"></div>
        <button onclick="generateFactura()" id="botonFactura" style="display: none;">Generar Factura</button>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
